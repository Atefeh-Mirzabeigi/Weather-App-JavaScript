<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="main-app">
        <!------ current day status ------>
        <div class="row row-cols-auto current-day">
          <div class="col">
            <img
              src="images/2682832_cloud_day_forecast_sun_weather_icon.png"
              alt="weather"
              width="150"
            />
          </div>
          <div class="col border-end">
            <ul>
            <li id="city-name">Kerman</li>
            <li class="weather-status">cloudy</li>
            <li class="float-left">
              <span id="temperature" class="temperature">25</span>
              <span class="units">
                <a href="#" id="celsius-mode">°C |</a>
                <a href="#" id="fahrenheit-mode">°F</a>
              </span>
            </li>
          </div>
          <div class="col">
            <ul class="current-day-status">
              <li id="current-date" class="day-status">
                Saturday
                <small>16:25</small>
              </li>
              <li id="current-day-temperature">
                28 °c |<small> 16 °c </small>
              </li>
              <li id="humidity"></li>
              <li id="windSpeed"></li>
            </ul>
          </div>
        </div>
        <!------ 5 next days status ------>
        <div class="row justify-content-center next-days-status">
          <div class="col text-center">
            <div class="days-of-week">Sun</div>
            <img
              class="next-days"
              src="images/2682812_cloud_coudy_day_fog_mist_icon.png"
              alt=""
            />
            <div class="days-of-week">
              26 °c
              <br />
              <small>15 °c</small>
            </div>
          </div>
          <div class="col text-center">
            <div class="days-of-week">Mon</div>
            <img
              src="images/2682815_cloud_day_forecast_precipitation_snow_icon.png"
              class="next-days"
              alt=""
            />
            <div class="days-of-week">
              27 °c
              <br />
              <small>14 °c</small>
            </div>
          </div>
          <div class="col text-center">
            <div class="days-of-week">Tue</div>
            <img
              src="images/2682832_cloud_day_forecast_sun_weather_icon.png"
              class="next-days"
              alt=""
            />
            <div class="days-of-week">
              29 °c
              <br />
              <small>13 °c</small>
            </div>
          </div>
          <div class="col text-center">
            <div class="days-of-week">Wed</div>
            <img
              src="images/2682841_cloud_cloudy_forecast_storm_weather_icon.png"
              class="next-days"
              alt=""
            />
            <div class="days-of-week">
              26 °c
              <br />
              <small>10 °c</small>
            </div>
          </div>
          <div class="col text-center">
            <div class="days-of-week">Thu</div>
            <img
              src="images/2682844_cloud_day_precipitation_rain_snow_icon.png"
              class="next-days"
              alt=""
            />
            <div class="days-of-week">
              29 °c
              <br />
              <small>13 °c</small>
            </div>
          </div>
        </div>

        <!------- search section ------->
        <form>
        <div class="row g-1 justify-content-center search-section">
          <div class="col-md-6 col-sm-12 d-grid mx-auto">
            <input
              class="form-control rounded-pill px-3 py-2"
              placeholder="Search city"
              id="search-input"
              autocomplete="off"
            />
          </div>
          <div class="col-md-3 col-sm-12 d-grid mx-auto text-center">
            <button
              id="search-btn"
              type="submit"
              class="btn btn-outline-success rounded-pill px-5 py-2"
            >
              Search
            </button>
          </div>
          <div class="col-md-3 col-sm-12 d-grid mx-auto text-center">
            <button id="current-location" class="btn btn-outline-primary rounded-pill px-3 py-2">
              Current location
            </button>
          </div>
        </div>
      </form>
       
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
