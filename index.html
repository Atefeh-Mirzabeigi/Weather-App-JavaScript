<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="main-app">
        <!------ current day status ------>
        <div class="row row-cols-auto align-items-center">
          <div class="col">
            <img
              src=""
              alt=""
              id="main-icon"
            />
          </div>
          <div class="col border-end">
            <ul>
            <li id="city-name">Kerman</li>
            <li class="weather-status">cloudy</li>
            <li class="float-left">
              <span id="temperature" class="temperature">25</span>
              <span class="units">
                °C 
              </span>
            </li>
          </div>
          <div class="col">
            <ul class="current-day-status">
              <li id="current-date">
                Saturday
                <small>16:25</small>
              </li>
              <li id="current-day-temperature">28 °c<small class="min-temp">16 °c</small>
              </li>
              <li id="humidity"></li>
              <li id="windSpeed"></li>
            </ul>
          </div>
        </div>
        <!------ 5 next days status ------>
        <div id="forecast">
        </div>
        <!------- search section ------->
        <form>
        <div class="row g-3 justify-content-center search-section">
          <div class="col-md-6 col-sm-12 d-grid mx-auto">
            <input
              class="form-control rounded-pill px-3 py-2"
              placeholder="Search city"
              id="search-input"
              autocomplete="off"
            />
          </div>
          <div class="col-md-3 col-sm-12 d-grid mx-auto text-center">
            <button
              id="search-btn"
              class="btn btn-outline-success rounded-pill px-3 py-2"
              autocomplete="off"
            >
              Search
            </button>
          </div>
          <div class="col-md-3 col-sm-12 d-grid mx-auto text-center">
            <button id="current-location" autocomplete="off" class="btn btn-outline-primary rounded-pill px-3 py-2">
              Current location
            </button>
          </div>
        </div>
      </form>
        </div>
        <div class="copyRight">
          <a href="https://github.com/Atefeh-Mirzabeigi/sheCodes-plus" target="_black">Open source project</a>
          coded by Atefeh
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
